<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
</head>
<body>
    <h2>Formulir Data Diri</h2>
    <form action="#" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
        
        <br><br>
        
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki">
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        
        <br><br>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan tempat lahir" required><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

        <label for="no_hp">No. Handphone:</label>
        <input type="tel" id="no_hp" name="no_hp" placeholder="Masukkan no. handphone" required><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Masukkan alamat lengkap" required></textarea><br><br>

        <label for="pendidikan">Pendidikan:</label>
        <select id="pendidikan" name="pendidikan" required>
            <option value="" disabled selected>Pilih tingkat pendidikan terakhir</option>
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
            <option value="D3">Diploma (D3)</option>
            <option value="S1">Sarjana (S1)</option>
            <option value="S2">Magister (S2)</option>
            <option value="S3">Doktor (S3)</option>
        </select><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
